<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="info">
            <i class="fas fa-question"></i>
            <i class="fas fa-paint-brush"></i>
        </div>
        <div class="colors">
            <div data-number ='1' class="color one"></div>
            <div data-number ='2' class="color two"></div>
            <div data-number ='3' class="color three"></div>
            <div data-number ='4' class="color four"></div>
        </div>
        <h1>Stopwatch</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"> <i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <div class="largeBtn">
                <input type="text" class="nameTask" placeholder="Enter a name for the timing">
                <button class="history">Archive</button>
            </div>
          
        </div>

        <ul class="time-list">

        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instruction:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - reset all</p>
            <p><i class="fas fa-paint-brush"></i> - change color</p>
            <p><strong>Archive</strong> - show recent measurements</p>

            <button class="close">Close</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
